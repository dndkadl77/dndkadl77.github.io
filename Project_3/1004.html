    <!-- 자바스크립트 코드 작성 -->
    <script>
        var x = window.innerWidth; // 사용자가 브라우저를 열었을때 뷰포트의 가로 넓이(x라는 변수값을 주었음)
        var y = window.innerHeight;
        document.write(x,'<p>뷰포트의 가로 넓이입니다.</p>'); // document는 문서 자체를 의미하고 write는 내가 실행하려는 명령
        document.write(y,'<p>뷰포트의 세로 넓이입니다.</p>');
    </script>
