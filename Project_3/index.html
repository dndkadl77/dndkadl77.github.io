<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9월 27일 과제</title>
    <link rel="stylesheet" href="/Reset.css">
    <style>
        /* CSS 코드 */
        #button {
            display: flex;
            position: relative;
            width: 200px;
            height: 50px;
            top: 100px;
            left: 100px;
            background-color:#aaa;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        #target {
            position: absolute;
            width: 200px;
            height: 300px;
            top: 150px;
            left: 100px;
            background-color:#ccc;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        ul > li{
            margin-top: 10px;
            width: 200px;
            height: 100px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="button"></div>
    <div id="target">
        <ul>
            <li>나재민</li>
            <li>이주석</li>
            <li>황보철</li>
        </ul>
    </div>
    <a href="./1004.html" target="_blank">1004</a>
    <script type="text/javascript" src="/js/jquery-3.6.1.js"></script> <!-- JS 라이브러리 또는 외부 스크립트 연결 -->
    <script>
        $('#button').hover(
            function(){
                $('#target').css('display', 'block');
            },
            function(){
                $('#target').css('display', 'none');
            }
        );
    </script>
</body>
    
</html>
